<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Roc Playground</title>
    </head>
    <body>
        <div class="header">
            <div class="header-title">
                <svg
                    viewBox="0 0 52 53"
                    xmlns="http://www.w3.org/2000/svg"
                    style="display: flex; height: 25px"
                >
                    <!-- Make this icon look nicer in dark mode. (Only Firefox supports this; others ignore it.) -->
                    <style>
                        @media (prefers-color-scheme: dark) {
                            polygon {
                                fill: #9c7bea;
                            }
                        }
                    </style>
                    <polygon
                        fill="#7d59dd"
                        points="0,0 23.8834,3.21052 37.2438,19.0101 45.9665,16.6324 50.5,22 45,22 44.0315,26.3689 26.4673,39.3424 27.4527,45.2132 17.655,53 23.6751,22.7086"
                    />
                </svg>
                <h1 class="header-title-text" data-title="Roc Playground">
                    Roc Playground
                </h1>
            </div>
            <div class="header-status">
                <div class="mode-toggle">
                    <button class="mode-button active" id="replModeBtn">
                        REPL
                    </button>
                    <button class="mode-button" id="editorModeBtn">
                        Editor
                    </button>
                </div>
                <div class="theme-toggle">
                    <span class="theme-label">Theme</span>
                    <div
                        class="theme-switch"
                        id="themeSwitch"
                        tabindex="0"
                        role="switch"
                        aria-checked="false"
                    >
                        <div class="theme-switch-slider"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Editor Mode Container -->
        <div class="main-container" id="editorContainer" style="display: none">
            <div class="editor-container">
                <div class="editor-header">
                    <!-- Diagnostic summary will be inserted here by JavaScript -->
                </div>
                <div class="editor" id="editor"></div>
            </div>

            <div class="resize-handle" id="resizeHandle"></div>

            <div class="output-container">
                <div class="output-header">
                    <div class="stage-buttons">
                        <button
                            class="stage-button active"
                            onclick="showDiagnostics()"
                            id="diagnosticsBtn"
                        >
                            PROBLEMS
                        </button>
                        <button
                            class="stage-button"
                            onclick="showTokens()"
                            id="tokensBtn"
                        >
                            TOKENS
                        </button>
                        <button
                            class="stage-button"
                            onclick="showParseAst()"
                            id="parseBtn"
                        >
                            AST
                        </button>
                        <button
                            class="stage-button"
                            onclick="showCanCir()"
                            id="canBtn"
                        >
                            CIR
                        </button>
                        <button
                            class="stage-button"
                            onclick="showTypes()"
                            id="typesBtn"
                        >
                            TYPES
                        </button>
                    </div>
                </div>
                <div class="output-content" id="outputContent">
                    <div class="loading">Initializing WASM module...</div>
                </div>
            </div>
        </div>

        <!-- REPL Mode Container -->
        <div class="repl-container" id="replContainer" style="display: flex">
            <div id="repl" role="presentation">
                <code class="history">
                    <div id="repl-intro-text">
                        Enter an expression to evaluate, or a definition (like
                        <span class="color-blue">x = 1</span>) to use later.
                    </div>
                    <div id="history-text" aria-live="polite"></div>
                </code>
                <div id="repl-prompt" role="presentation">Â»</div>
                <textarea
                    aria-label="Input Roc code here, then press Enter to submit it to the REPL"
                    id="source-input"
                    placeholder="Enter some Roc code here."
                    spellcheck="false"
                    style="height: 57px"
                ></textarea>
            </div>
        </div>

        <div class="examples-footer">
            <div class="examples-header">Examples</div>
            <div class="examples-list" id="examplesList">
                <!-- Examples will be populated by JavaScript -->
            </div>
        </div>

        <!-- Load playground entry point -->
        <script type="module" src="index.ts"></script>
    </body>
</html>
